<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asistente Virtual Inteligente</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chatbot-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chatbot-header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #chat-area {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f7f9fb;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.5;
    }

    .bot {
      background: #e1f5fe;
      color: #0277bd;
      align-self: flex-start;
    }

    .user {
      background: #d1c4e9;
      color: #4a148c;
      align-self: flex-end;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    #user-input {
      flex: 1;
      border: none;
      padding: 14px;
      font-size: 14px;
      border-radius: 0;
    }

    #send-button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
    }

    #send-button:hover {
      background: #00c6ff;
    }
  </style>
</head>
<body>

<div id="chatbot-container">
  <div id="chatbot-header">Asistente Virtual IA ðŸ¤–</div>
  <div id="chat-area"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Escribe tu mensaje aquÃ­...">
    <button id="send-button">âž¤</button>
  </div>
</div>

<script>
  const chatArea = document.getElementById('chat-area');
  const userInput = document.getElementById('user-input');
  const sendButton = document.getElementById('send-button');

  window.onload = () => {
    setTimeout(() => {
      appendMessage("Â¡Hola! ðŸ‘‹ Soy tu asistente con inteligencia artificial. Â¿En quÃ© puedo ayudarte hoy?", "bot");
    }, 500);
  };

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatArea.appendChild(msg);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  async function generateAIResponse(input) {
    try {
      const res = await fetch('http://localhost:3000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      return data.reply;
    } catch (error) {
      return "âš ï¸ Hubo un error al comunicarme con la inteligencia artificial.";
    }
  }

  function handleUserInput(input) {
    appendMessage(input, 'user');
    generateAIResponse(input).then(response => {
      appendMessage(response, 'bot');
    });
  }

  sendButton.addEventListener('click', () => {
    const input = userInput.value.trim();
    if (!input) return;
    handleUserInput(input);
    userInput.value = '';
  });

  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendButton.click();
  });
</script>

</body>
</html>
