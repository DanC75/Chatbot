<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asistente Virtual</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chatbot-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chatbot-header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #chat-area {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f7f9fb;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.5;
    }

    .bot {
      background: #e1f5fe;
      color: #0277bd;
      align-self: flex-start;
    }

    .user {
      background: #d1c4e9;
      color: #4a148c;
      align-self: flex-end;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    #user-input {
      flex: 1;
      border: none;
      padding: 14px;
      font-size: 14px;
      border-radius: 0;
    }

    #send-button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
    }

    #send-button:hover {
      background: #00c6ff;
    }

    .prompt-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .prompt-button {
      padding: 10px 14px;
      border-radius: 16px;
      background-color: #e0f7fa;
      border: none;
      cursor: pointer;
      font-size: 13px;
      color: #00796b;
      transition: background-color 0.3s;
    }

    .prompt-button:hover {
      background-color: #b2ebf2;
    }
  </style>
</head>
<body>

<div id="chatbot-container">
  <div id="chatbot-header">Asistente Virtual ü§ñ</div>
  <div id="chat-area" id="chat"></div>

  <div class="prompt-buttons" id="prompts">
    <button class="prompt-button">üîß Solicitar mantenimiento</button>
    <button class="prompt-button">üõí Ver componentes en venta</button>
    <button class="prompt-button">üí∏ Preguntar precios</button>
    <button class="prompt-button">üìû Contactar a un asesor</button>
    <button class="prompt-button">‚ùì Otras preguntas</button>
  </div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Escribe tu mensaje aqu√≠...">
    <button id="send-button">‚û§</button>
  </div>
</div>

<script>
  const chatArea = document.getElementById('chat-area');
  const userInput = document.getElementById('user-input');
  const sendButton = document.getElementById('send-button');
  const prompts = document.querySelectorAll('.prompt-button');

  // Mensaje autom√°tico de bienvenida
  window.onload = () => {
    setTimeout(() => {
      appendMessage("¬°Hola! üëã Soy tu asistente virtual. ¬øEn qu√© puedo ayudarte hoy?", "bot");
    }, 500);
  };

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatArea.appendChild(msg);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  // Funci√≥n para procesar la entrada del usuario y generar respuestas inteligentes
  function getBotResponse(input) {
    const text = input.toLowerCase();
    const keywords = {
      mantenimiento: ['mantenimiento', 'reparaci√≥n', 'arreglo', 'revisi√≥n', 'servicio'],
      componentes: ['componentes', 'venta', 'piezas', 'partes', 'accesorios'],
      precios: ['precio', 'coste', 'cu√°nto', 'cu√°l es el precio'],
      contacto: ['contacto', 'asesor', 'ayuda', 'humano', 'persona'],
      otros: ['otros', 'm√°s', 'pregunta', 'informaci√≥n', 'ayuda']
    };

    // Verificar si alguna palabra clave coincide con la entrada
    if (keywords.mantenimiento.some(word => text.includes(word))) {
      return "Claro, ofrecemos mantenimiento para computadoras, laptops y sistemas de climatizaci√≥n. ¬øQu√© equipo necesitas revisar?";
    }
    if (keywords.componentes.some(word => text.includes(word))) {
      return "Vendemos discos duros, memorias RAM, fuentes de poder, ventiladores y m√°s. ¬øTe interesa alg√∫n componente espec√≠fico?";
    }
    if (keywords.precios.some(word => text.includes(word))) {
      return "Los precios var√≠an seg√∫n el producto. ¬øQu√© componente o servicio te interesa?";
    }
    if (keywords.contacto.some(word => text.includes(word))) {
      return "Puedes contactar a un asesor llamando o escribiendo al WhatsApp: +123456789. Tambi√©n puedo ayudarte por aqu√≠.";
    }
    if (keywords.otros.some(word => text.includes(word))) {
      return "Estoy aqu√≠ para ayudarte. ¬øTienes alguna otra pregunta sobre nuestros servicios, pagos, o garant√≠as?";
    }

    return "No entend√≠ bien tu pregunta üòÖ. ¬øPuedes reformularla o elegir una opci√≥n de las sugerencias?";
  }

  function sendUserMessage(message) {
    appendMessage(message, 'user');
    const response = getBotResponse(message);
    setTimeout(() => appendMessage(response, 'bot'), 600);
  }

  sendButton.addEventListener('click', () => {
    const input = userInput.value.trim();
    if (!input) return;
    sendUserMessage(input);
    userInput.value = '';
  });

  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendButton.click();
  });

  prompts.forEach(button => {
    button.addEventListener('click', () => {
      const text = button.textContent;
      sendUserMessage(text);
    });
  });
</script>

</body>
</html>
