<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot Amigable</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f1f1;
    }

    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
    }

    #chatbot-header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 16px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
    }

    #chat-area {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.4;
    }

    .bot {
      background: #e0f7fa;
      align-self: flex-start;
      color: #00796b;
    }

    .user {
      background: #d1c4e9;
      align-self: flex-end;
      color: #4a148c;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    #user-input {
      flex: 1;
      border: none;
      padding: 14px;
      font-size: 14px;
      border-radius: 0 0 0 16px;
    }

    #send-button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 0 0 16px 0;
    }

    #send-button:hover {
      background: #00c6ff;
    }
  </style>
</head>
<body>

<div id="chatbot-container">
  <div id="chatbot-header">Asistente Virtual ðŸ¤–</div>
  <div id="chat-area"></div>
  <div id="input-area">

<script>
  const chatArea = document.getElementById('chat-area');

</body>
</html>
