<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asistente Virtual Inteligente</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chatbot-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chatbot-header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #chat-area {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f7f9fb;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.5;
    }

    .bot {
      background: #e1f5fe;
      color: #0277bd;
      align-self: flex-start;
    }

    .user {
      background: #d1c4e9;
      color: #4a148c;
      align-self: flex-end;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    #user-input {
      flex: 1;
      border: none;
      padding: 14px;
      font-size: 14px;
      border-radius: 0;
    }

    #send-button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
    }

    #send-button:hover {
      background: #00c6ff;
    }

    .prompt-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .prompt-button {
      padding: 10px 14px;
      border-radius: 16px;
      background-color: #e0f7fa;
      border: none;
      cursor: pointer;
      font-size: 13px;
      color: #00796b;
      transition: background-color 0.3s;
    }

    .prompt-button:hover {
      background-color: #b2ebf2;
    }
  </style>
</head>
<body>

<div id="chatbot-container">
  <div id="chatbot-header">Asistente Virtual 🤖</div>
  <div id="chat-area" id="chat"></div>

  <div class="prompt-buttons" id="prompts"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí...">
    <button id="send-button">➤</button>
  </div>
</div>

<script>
  const chatArea = document.getElementById('chat-area');
  const userInput = document.getElementById('user-input');
  const sendButton = document.getElementById('send-button');
  const promptsDiv = document.getElementById('prompts');

  const defaultPrompts = [
    "🔧 Solicitar mantenimiento",
    "🛒 Ver componentes en venta",
    "💸 Preguntar precios",
    "📞 Contactar a un asesor",
    "❓ Otras preguntas"
  ];

  // Mensaje automático de bienvenida
  window.onload = () => {
    setTimeout(() => {
      appendMessage("¡Hola! 👋 Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?", "bot");
      showPromptOptions(defaultPrompts);
    }, 500);
  };

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatArea.appendChild(msg);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  function showPromptOptions(options) {
    promptsDiv.innerHTML = ''; // Limpiar opciones anteriores
    options.forEach(option => {
      const button = document.createElement('button');
      button.classList.add('prompt-button');
      button.textContent = option;
      button.addEventListener('click', () => {
        handleUserInput(option);
      });
      promptsDiv.appendChild(button);
    });
  }

  function handleUserInput(input) {
    appendMessage(input, 'user');
    const response = generateResponse(input);
    setTimeout(() => {
      appendMessage(response.text, 'bot');
      showPromptOptions(response.nextSteps);
    }, 600);
  }

  function generateResponse(input) {
    const text = input.toLowerCase();
    
    const responses = {
      mantenimiento: {
        text: "¡Claro! Ofrecemos mantenimiento para computadoras, laptops, y sistemas de climatización. ¿Qué dispositivo necesitas reparar?",
        nextSteps: ["🔧 Solicitar reparación de computadora", "🔧 Solicitar reparación de impresora", "❓ Otras preguntas"]
      },
      componentes: {
        text: "Vendemos componentes como discos duros, SSDs, memorias RAM y más. ¿Qué componente te interesa?",
        nextSteps: ["🛒 Discos duros", "🛒 Memorias RAM", "🛒 Fuentes de poder", "❓ Otras preguntas"]
      },
      precios: {
        text: "Los precios dependen del servicio o componente. ¿Sobre qué servicio o producto te gustaría saber más?",
        nextSteps: ["💸 Preguntar precio de discos duros", "💸 Preguntar precio de mantenimiento", "❓ Otras preguntas"]
      },
      contacto: {
        text: "Para contactar a un asesor, puedes llamarnos o enviarnos un mensaje al WhatsApp: +123456789. ¿Te gustaría más información?",
        nextSteps: ["📞 Contactar ahora", "❓ Otras preguntas"]
      },
      otros: {
        text: "¿En qué más puedo ayudarte? Puedo ofrecerte información sobre pagos, garantías o nuestros horarios.",
        nextSteps: ["❓ Información sobre pagos", "❓ Información sobre garantías", "❓ Otros servicios"]
      },
      default: {
        text: "No estoy seguro de cómo responder a eso. ¿Puedes elegir una de las opciones anteriores?",
        nextSteps: defaultPrompts
      }
    };

    // Determinar qué respuesta enviar según el input
    if (text.includes("mantenimiento") || text.includes("reparación")) {
      return responses.mantenimiento;
    } else if (text.includes("componentes") || text.includes("venta")) {
      return responses.componentes;
    } else if (text.includes("precio") || text.includes("coste")) {
      return responses.precios;
    } else if (text.includes("asesor") || text.includes("contactar")) {
      return responses.contacto;
    } else if (text.includes("otros") || text.includes("ayuda")) {
      return responses.otros;
    } else {
      return responses.default;
    }
  }

  sendButton.addEventListener('click', () => {
    const input = userInput.value.trim();
    if (!input) return;
    handleUserInput(input);
    userInput.value = '';
  });

  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendButton.click();
  });

</script>

</body>
</html>
